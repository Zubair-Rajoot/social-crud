

<div class="posts-container">
  <div class="timeline">
    <mat-card *ngFor="let post of posts" class="post-card mat-elevation-z4">
      <mat-card-header>
          <mat-card-title> {{ post.userId?.name || 'Unknown' }}</mat-card-title>
        <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
      </mat-card-header>

      <img *ngIf="post.image"
           mat-card-image
           [src]="'http://localhost:3000/uploads/' + post.image"
           alt="Post Image" />

      <mat-card-content>
        <p>{{ post.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<ng-template #noPosts>
  <div class="no-posts">
    <mat-icon>info</mat-icon>
    <p>No posts found.</p>
  </div>
</ng-template>
